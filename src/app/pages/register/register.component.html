<div class="w-2/5">
  <app-card>
    <card-title>
      <h4 class="text-lg font-bold">Register Here</h4>
    </card-title>
    <card-body>
      <form action="">
        <div class="form-group mb-3">
          <label for="" class="form-label">Your Name<span>*</span></label>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="your name here!"
          />
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Email Address <span>*</span></label>
          <input
            type="email"
            name=""
            id=""
            class="form-control"
            placeholder="Email Address"
          />
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Password <span>*</span></label>
          <input
            type="password"
            name=""
            id=""
            class="form-control"
            placeholder="Password"
          />
        </div>
        <button routerLink="/" class="btn btn-purple" type="submit">Register</button>
      </form>
    </card-body>
  </app-card>
</div>
